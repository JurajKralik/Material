specVersion: "2.2"
metadata:
  name: Material_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.102.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-simpleproxy
      mountPath: /sap/opu/odata/sap/
      afterMiddleware: compression
      configuration:
        baseUri: https://fioridevhub.conti.de/sap/opu/odata/sap/
        strictSSL: false
        httpHeaders:
          Any-Header: AnyHeader